{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="{% static 'img/Icon.ico' %}"
            type="image/x-icon"
        />
        <title>Knip</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>

    <body>
        <nav
            class="navbar custom-navbar navbar-expand-lg py-1 px-4"
            style="height: 60px"
        >
            <a href="/" class="navbar-brand">
                <img src="{% static 'img/Logo.svg' %}" alt="Logo" />
            </a>
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard:dashboard' %}" class="nav-link me-3"
                    >Dashboard</a
                >
                <a href="{% url 'account_logout' %}" class="nav-link"
                    >Cerrar sesión</a
                >
                {% else %}
                <a href="{% url 'account_login' %}" class="nav-link me-3"
                    >Iniciar sesión</a
                >
                <a href="{% url 'account_signup' %}" class="nav-link"
                    >Registrarse</a
                >
                {% endif %}
            </div>
        </nav>

        <main>{% block content %}{% endblock %}</main>

        <footer>
            <a href="https://github.com/IntiVazquez/Knip" class="">
                <img src="{% static 'img/github-mark-white.svg' %}" alt="github" class="github-logo"/>
            </a>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>

        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="{% static 'js/dialog.js' %}"></script>
    </body>
</html>
